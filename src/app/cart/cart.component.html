<div class="top-bar">
    <h2>
        Shopping bag
        <span>
            ({{cart.itemCount}})
        </span>
    </h2>
    <button type="button" (click)="closeCart()">
        <svg width="37px" height="37px" stroke="#fff" stroke-width="1px">
            <path d="M 12,12 L 25,25 M 12,25 L 25,12 " />
        </svg>
    </button>
</div>
<div class="cart-content">
    <div>
        <div class="cart-price">
            <span class="title">Merchendaise Subtotal</span>
            <span class="price">{{cart.cartPrice | currency:"USD"}}</span>
        </div>
        <hr class="cart-hr">
        <div class="btn-wrapper">
            <button type="button" class="fab-btn-primary">Check Out</button>
        </div>
        <hr class="cart-hr">
        <vs-line-item *ngFor="let line of cart.cart" [line]="line"></vs-line-item>
    </div>
    <div class="chat-link">
        <h4>
            Looking for help?
        </h4>
        <button [routerLink]="['/chat']" class="fab-btn-primary">Live Chat</button>
        <a href="/">
            Go to Customer Service
            <fa name="chevron-right"></fa>
        </a>
    </div>

</div>
